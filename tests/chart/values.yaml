# Default values for mapserver.
# This is a YAML-formatted file.
# Declare variables to be passed into your templates.

global:
  image:
    registry: 'sanitize.me/'

geoservercloud:
  postgresql:
    enabled: false
  geoserver:
    custom:
      commonInitContainers:
        - name: extract-config
          volumeMounts:
            - name: localshare
              mountPath: /mnt/localshare/
          command:
            - /bin/bash
            - -c
            - touch /mnt/localshare/test.txt;
          image: busybox

    volumeMounts:
      - mountPath: '/var/geoserver/nfsrasters'
        mountName: 'nfs-pv-storage-rasters'
        pvcName: 'nfs-rasters-pv-claim'
    ingress:
      deploy: false
      #baseUrl: '/geoserver-cloud/'
    config:
      annotations:
        test: config
    gateway:
      annotations:
        test: gateway
    discovery:
      annotations:
        test: discovery
    services:
      webui:
        annotations:
          foo: bar
