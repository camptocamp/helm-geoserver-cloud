# Source: examples-common/charts/rabbitmq/templates/networkpolicy.yaml
kind: NetworkPolicy
apiVersion: networking.k8s.io/v1
metadata:
  name: gs-cloud-common-rabbitmq
  namespace: "default"
  labels:
    app.kubernetes.io/instance: gs-cloud-common
    app.kubernetes.io/managed-by: Helm
    app.kubernetes.io/name: rabbitmq
    app.kubernetes.io/version: 3.13.3
    helm.sh/chart: rabbitmq-14.4.0
spec:
  podSelector:
    matchLabels:
      app.kubernetes.io/instance: gs-cloud-common
      app.kubernetes.io/name: rabbitmq
  policyTypes:
    - Ingress
    - Egress
  egress:
    - {}
  ingress:
    # Allow inbound connections to RabbitMQ
    - ports:
        - port: 4369
        - port: 5672
        - port: 5671
        - port: 25672
        - port: 15672
