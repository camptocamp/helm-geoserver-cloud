global:
  deployed_by: helm
  cors:
    enabled: true
  revision: HEAD
  custom_pod_labels: {}
  base_environment_name: 'dev'
  app_environment_name: 'master'
  cluster_environment: dev
  image:
    registry: docker.io
    pullPolicy: IfNotPresent
  annotations: {}

rabbitmq:
  resources:
    limits:
      cpu: 2
      memory: 2Gi
    requests:
      cpu: 0.1
      memory: 512Mi

  image:
    registry: docker.io
    repository: bitnami/rabbitmq
    tag: 3.9.13-debian-10-r14
  auth:
    username: geoserver
    existingPasswordSecret: geoserver-rabbitmq
    existingErlangSecret: geoserver-rabbitmq
  persistence:
    enabled: false

postgresql:
  enabled: true
  fromSecret:
    enabled: false
  persistence:
    enabled: false
  tls:
    enabled: true
    autoGenerated: true
  servicePort: '5432'
  postgresqlDatabase: 'config'
  postgresqlUsername: 'username'
  postgresqlPassword: 'password'

  volumePermissions:
    enabled: true

geoserver:
  name: geoserver

  # volumeMounts only work for the moment only if
  # NFS PV is used, and that the PV is already defined
  # within the cluster
  # example
  # volumeMounts:
  #   - mountPath: '/var/geoserver/nfsrasters'
  #     mountName: 'nfs-pv-storage-rasters'
  #     pvcName: 'nfs-rasters-pv-claim'
  volumeMounts: []

  # environment variables, same format as jdbc.configVariables
  envVariables: {}
  # Define outgoing proxy (note: not tested)
  # httpProxyHost:
  #   name: "HTTP_PROXYHOST"
  #   value: "192.168.0.13"
  # httpProxyPort:
  #   name: "HTTP_PROXYPORT"
  #   value: "3128"
  # httpsProxyHost:
  #   name: "HTTPS_PROXYHOST"
  #   value: "192.168.0.13"
  # httpsProxyPort:
  #   name: "HTTPS_PROXYPORT"
  #   value: "3128"

  jdbc:
    external: false
    postgresqlDatabase:
      value: ''
      secretKey: ''
      secretName: ''
    postgresqlUsername:
      value: ''
      secretKey: ''
      secretName: ''
    postgresqlPassword:
      value: ''
      secretKey: ''
      secretName: ''
    postgresqlHostName:
      value: ''
      secretKey: ''
      secretName: ''
    postgresqlPort:
      value: ''
      secretKey: ''
      secretName: ''
  # example of usage with external secret for the DB connection
  # jdbc:
  #   external: true
  #   postgresqlDatabase:
  #     value: "configdb"
  #   postgresqlUsername:
  #     value: ""
  #     secretKey: "username"
  #   postgresqlPassword:
  #     value: ""
  #     secretKey: "password"
  #   postgresqlHostName:
  #     value: ""
  #     secretKey: "hostname"
  #   postgresqlPort:
  #     value: ""
  #     secretKey: "port"

  ingress:
    deploy: true
    baseUrl: '/geoserver-cloud/'

  serviceAccount:
    create: true
    annotations: {}
    name: ''

  database:
    dropOnDelete: false
    secretConfig: jdbcconfig
    extensions:
      - pg_stat_statements

  rabbitmq:
    port: 5672

  config:
    replicaCount: 1
    image:
      repository: geoservercloud/geoserver-cloud-config
      tag: ''

    env: []

    podAnnotations: {}

    podSecurityContext:
      runAsUser: 630

    securityContext: {}

    resources:
      requests:
        memory: 128Mi
        cpu: 0.1
      limits:
        memory: 512Mi
        cpu: 2.0

    nodeSelector: {}

    tolerations: {}

    affinity: {}

    service:
      type: ClusterIP
      port: 8080

  gateway:
    replicaCount: 1
