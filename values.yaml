global:
  deployed_by: argocd
  revision: HEAD
  custom_pod_labels: {}
  base_environment_name: 'dev'
  app_environment_name: 'master'
  cluster_environment: dev
  image:
    pullPolicy: IfNotPresent

rabbitmq:
  image:
    registry: docker.io
    repository: bitnami/rabbitmq
    tag: 3.8.9-debian-10-r37
  auth:
    username: geoserver
    existingPasswordSecret: geoserver-rabbitmq
    existingErlangSecret: geoserver-rabbitmq
  persistence:
    enabled: false

postgresql:
  enabled: true
  persistence:
    enabled: false
  tls:
    enabled: true
    autoGenerated: true
  postgresqlDatabase: 'config'
  postgresqlUsername: 'username'
  postgresqlPassword: 'password'

  volumePermissions:
    enabled: true

geoserver:
  name: geoserver

  ingress:
    deploy: true
    baseUrl: '/geoserver-cloud/'

  serviceAccount:
    create: true
    annotations: {}
    name: ''

  database:
    dropOnDelete: false
    secretConfig: jdbcconfig
    extensions:
      - pg_stat_statements

  rabbitmq:
    port: 5672

  config:
    replicaCount: 1
    image:
      repository: geoservercloud/geoserver-cloud-config
      tag: ''

    env: []

    podAnnotations: {}

    podSecurityContext:
      runAsUser: 630

    securityContext: {}

    resources:
      requests:
        memory: '300Mi'
        cpu: '100m'
      limits:
        memory: '600Mi'
    #        cpu: "300m"

    nodeSelector: {}

    tolerations: {}

    affinity: {}

    service:
      type: ClusterIP
      port: 8080

  gateway:
    replicaCount: 1
    image:
      repository: geoservercloud/geoserver-cloud-gateway
      tag: ''

    env: []

    podAnnotations: {}

    podSecurityContext:
      runAsUser: 630

    securityContext: {}

    resources:
      requests:
        memory: '400Mi'
        cpu: '100m'
      limits:
        memory: '800Mi'
    #        cpu: "300m"

    nodeSelector: {}

    tolerations: {}

    affinity: {}

    service:
      type: ClusterIP
      port: 8080

  discovery:
    replicaCount: 1
    image:
      repository: geoservercloud/geoserver-cloud-discovery
      tag: ''

    env: []

    podAnnotations: {}

    podSecurityContext:
      runAsUser: 630

    securityContext: {}

    resources:
      requests:
        memory: '300Mi'
        cpu: '100m'
      limits:
        memory: '600Mi'
        cpu: '300m'

    nodeSelector: {}

    tolerations: {}

    affinity: {}

    service:
      type: ClusterIP
      port: 8761

  services:
    webui:
      replicaCount: 1
      image:
        repository: geoservercloud/geoserver-cloud-webui
        tag: ''

      env: []

      podAnnotations: {}

      podSecurityContext:
        runAsUser: 630

      securityContext: {}

      resources:
        requests:
          memory: '512Mi'
          cpu: '300m'
        limits:
          memory: '1Gi'
      #        cpu: "600m"

      nodeSelector: {}

      tolerations: {}

      affinity: {}

      service:
        type: ClusterIP
        port: 8080

    rest:
