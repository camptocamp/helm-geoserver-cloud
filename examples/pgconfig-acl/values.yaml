postgresql:
  enabled: true
  global:
    postgresql:
      auth:
        # this should be replaced by your existing secret
        # existingSecret: your-secret-name
        postgresPassword: g30s3rv3r
  primary:
    initdb:
      # install postgis extension (used by geoserver-acl)
      scriptsConfigMap: install-postgis-configmap

additionalVolumes: &additional-volumes
  datadir:
    persistentVolumeClaim:
      claimName: gs-cloud-datadir-nfs-claim
  cache:
    persistentVolumeClaim:
      claimName: gs-cloud-gwc-cache-nfs-claim

additionalVolumeMounts: &additional-volume-mounts
  /opt/app/data_directory:
    name: 'datadir'
  /mnt/cache:
    name: 'cache'

env: &env-override
  PG_PASSWORD:
    type: secret
    name: 'gs-cloud-pgconfig-acl-postgresql'
    key: 'postgres-password'
  RABBITMQ_HOST:
    value: 'gs-cloud-common-rabbitmq'
  RABBITMQ_USER:
    value: 'geoserver'
  RABBITMQ_PASSWORD:
    type: secret
    name: 'gs-cloud-common-rabbitmq'
    key: 'rabbitmq-password'
  SPRING_PROFILES_ACTIVE:
    value: standalone,pgconfig,acl
  GEOWEBCACHE_CACHE_DIR:
    value: '/mnt/cache'
  JAVA_OPTS:
    value: '$(JAVA_OPTS_DEFAULT) -XshowSettings:system'
  ACL_USERNAME:
    type: secret
    name: 'gs-cloud-pgconfig-acl-acl-config'
    key: 'acl-username'
  ACL_PASSWORD:
    type: secret
    name: 'gs-cloud-pgconfig-acl-acl-config'
    key: 'acl-password'
  PGCONFIG_HOST:
    value: gs-cloud-pgconfig-acl-postgresql-hl
  PGCONFIG_PORT:
    value: '5432'
  PGCONFIG_DATABASE:
    value: postgres
  PGCONFIG_SCHEMA:
    value: pgconfig
  PGCONFIG_USERNAME:
    value: postgres
  PGCONFIG_PASSWORD:
    type: secret
    name: 'gs-cloud-pgconfig-acl-postgresql'
    key: 'postgres-password'
  PGCONFIG_MAXCONNECTIONS:
    value: '10'

additional-stuff: &additional-stuff
  volumes:
    <<: *additional-volumes
  containers:
    spring:
      env:
        <<: *env-override
      volumeMounts:
        <<: *additional-volume-mounts

geoservercloud:
  global:
    profile: standalone,pgconfig,acl
    image:
      pullPolicy: IfNotPresent
  geoserver:
    ingress:
      enabled: true
      hostGroups:
        host1:
          tls:
            enabled: false
          hosts:
            - gscloud.local
    services:
      gateway:
        ingress:
          enabled: true
        <<: *additional-stuff
      webui:
        <<: *additional-stuff
      rest:
        replicaCount: 1
        <<: *additional-stuff
      wms:
        replicaCount: 1
        <<: *additional-stuff
      wcs:
        replicaCount: 1
        <<: *additional-stuff
      wfs:
        replicaCount: 1
        <<: *additional-stuff
      gwc:
        replicaCount: 0
        <<: *additional-stuff
      wps:
        enabled: true
        replicaCount: 1
        <<: *additional-stuff
      acl:
        enabled: true
        replicaCount: 1
        containers:
          spring:
            env:
              GEOSERVER_BUS_ENABLED:
                value: 'true'
              RABBITMQ_HOST:
                value: 'gs-cloud-common-rabbitmq'
              RABBITMQ_PORT:
                value: '5672'
              RABBITMQ_USER:
                value: 'geoserver'
              RABBITMQ_PASSWORD:
                type: secret
                name: 'gs-cloud-common-rabbitmq'
                key: 'rabbitmq-password'
              # these username and password should
              # match those defined for postgres chart
              # (or share single existing secret)
              PG_USERNAME:
                type: secret
                name: 'gs-cloud-pgconfig-acl-acl-config'
                key: 'acl-db-username'
              PG_PASSWORD:
                type: secret
                name: 'gs-cloud-pgconfig-acl-acl-config'
                key: 'acl-db-password'
              PG_HOST:
                value: 'gs-cloud-pgconfig-acl-postgresql-hl'
              PG_PORT:
                value: '5432'
              PG_DB:
                value: 'postgres'
              PG_SCHEMA:
                value: 'acl'
              ACL_USERS_ADMIN_PASSWORD:
                type: secret
                name: 'gs-cloud-pgconfig-acl-acl-config'
                key: 'acl-users-admin-password'
              ACL_USERS_GEOSERVER_PASSWORD:
                type: secret
                name: 'gs-cloud-pgconfig-acl-acl-config'
                key: 'acl-users-geoserver-password'
