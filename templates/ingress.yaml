{{ if eq  .Values.geoserver.ingress.deploy true }}
# apiVersion: networking.k8s.io/v1beta1 # for k3s < v1.19
apiVersion: networking.k8s.io/v1
kind: Ingress
metadata:
  name: nginx
  annotations:
    ingress.kubernetes.io/ssl-redirect: "false"
    nginx.ingress.kubernetes.io/use-regex: "true"
spec:
  rules:
  - http:
      paths:
      - path: {{ if (hasSuffix "/" .Values.geoserver.ingress.baseUrl) }} {{ .Values.geoserver.ingress.baseUrl }} {{else}} {{ printf "%s/"  .Values.geoserver.ingress.baseUrl }} {{ end }}
        pathType: Prefix
        backend:
          service:
            name: {{ include "geoserver.fullname" . }}-gateway
            port:
              number: {{ .Values.geoserver.gateway.service.port }}
      - path: {{ if (hasSuffix "/" .Values.geoserver.ingress.baseUrl) }} {{ printf "%s{(.*)?wms}" .Values.geoserver.ingress.baseUrl }} {{else}} {{ printf "%s/{(.*)?wms}"  .Values.geoserver.ingress.baseUrl }} {{ end }}
        pathType: Prefix
        backend:
          service:
            name: {{ include "geoserver.fullname" . }}-wms
            port:
              number: {{ .Values.geoserver.wms.service.port }}
{{ end }}
