apiVersion: v1
kind: ConfigMap
metadata:
  name: cm-etc-gscloud
  labels:
    app.kubernetes.io/component: "config"
data:
  {{- range $filename, $content := .Files.Glob "submodule_config/*.yml" }}
  {{ $filename | trimPrefix "submodule_config/" }}: |-
    {{- $content | toString | nindent 4 }}
  {{- end -}}
